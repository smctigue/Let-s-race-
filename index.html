<html>
<head>
<title>Let's Race!</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

<link rel="stylesheet" href="css/styles.css">
<script class="movement" type="text/javascript" src="base.js"></script>

</head>
<body>

<!-- Header img and refresh button -->

<img id="banner" src="https://vgboxart.com/resources/logo/1982_sonic-knuckles-prev.png" alt="banner">

<div class="inline-block button">
	<span id="count">3</span>
	<input type="button" href="#" id="startbtn" value="Start">
	<input type="button" id="resetbtn" value="Reset" onClick="history.go(0)">
</div>

<!-- Character imgs -->


<div id="sonicontainer">
	<div id="sonicguy"><img id="sonicimg" src="css/imgs/sonicsprite.png" alt="sonicstill"></div>
	<div id="knucklesguy"><img id="knucklesimg" src="css/imgs/knucklessprite.png" alt="knucklesstill"></div>
	<div class="finline"></div>
</div>

<table class="lanes">
	<tr>
	  <td>
	  </td>
	</tr>
	<tr>
	  <td>
	  </td>
	</tr>
</table>

<!-- Player Info & scoreboard -->
<div class="player">
<h3 class="inline-block">Player 1: </h3>
<input type="text" placeholder="Sonic">
<br>
<h3 class="inline-block">Player 2: </h3>
<input type="text" placeholder="Knuckles">
</div>
<h2 class="scoreboard"><i>And the winner is...</i></h2> 
<h1 class="newwinner"></h1>

</audio>
</body>
</html>
