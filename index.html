<html>
<head>
<title>Racing Game</title>
<link rel="stylesheet" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script class="movement" type="text/javascript" src="base.js"></script>

</head>
<body>

<!-- Header img and refresh button-->
<img src="css/imgs/readygo.jpg" alt="Ready Go">
<div class="inline-block button">
	<input type="button" value="Reset" onClick="history.go(0)">
</div>

<!-- Start/Finish & Characters -->

<img class="startln" src="css/imgs/start.jpg" alt="starting line">
<img class="finishln" src="css/imgs/finish.jpg" alt="finish line">

<div id="sonicontainer">
	<div id="sonicguy"><img id="sonicimg" src="css/imgs/sonicsprite.png" alt="sonicstill"></div>
</div>
<div id="knuckcontainer">
	<div id="knucklesguy"><img id="knucklesimg" src="css/imgs/knucklessprite.png" alt="knucklesstill"></div>
</div>

<!-- Racetrack / lanes -->

<div class="soniclanes">
<div class="lane">
    <div class="lane">
        <div class="lane">
            <div class="lane">
                <div class="lane">
                    <div class="lane">
                    	<div class="lane">

                        			<div class="lane">
                        				<div class="lane">
                        					<div class="lane">
                        						<div class="lane">
                        							<div class="lane">
                        								<div class="lane">
                        									<div class="lane">
                        										<div class="lane">

                        												<div class="lane">
                        													<div class="lane">
                        														<div class="lane"></div>
                        													</div>
                        												</div>
                        											</div>
                        										</div>
                        									</div>
                        								</div>
                        							</div>
                        						</div>
                        					</div>	
                        				</div>
                        			</div>
                        		</div>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="knucklanes">
<div class="lane">
    <div class="lane">
        <div class="lane">
            <div class="lane">
                <div class="lane">
                    <div class="lane">
                    	<div class="lane">
                        	<div class="lane">
                        		<div class="lane">
                        			<div class="lane">
                        				<div class="lane">
                        					<div class="lane">

                        													<div class="lane">

                        													</div>
                        												</div>
                        											</div>
                        										</div>
                        									</div>
                        								</div>
                        							</div>
                        						</div>
                        					</div>	
                        				</div>
                        			</div>
                        		</div>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Player Info & scoreboard -->

<h3 class="player1 inline-block">Player 1: Sonic (a)</h3>
<h3 class="player2 inline-block">Player 2: Knuckles (l)</h3>

<div id="entrname" class="inline-block">
<input type="form" class="playerform1" value="Enter your name">
<input type="form" class="playerform2" value="Enter your name">
</div>


</body>
</html>
